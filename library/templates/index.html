{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome to the Library Management System</h2>
{% if user.is_authenticated %}
<p>Your current balance: {{ user.profile.balance }}</p>
{% else %}
<p>Please <a href="{% url 'login' %}">login</a> to view your balance.</p>
{% endif %}
{% endblock %}
