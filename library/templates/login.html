{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form method="post" class="max-w-sm">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="mb-2 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded">{{ message }}</div>
        {% endfor %}
        {% endif %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 font-bold">Username:</label>
            <input type="text" id="id_username" name="username" required
                class="w-full px-3 py-2 border rounded-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 font-bold">Password:</label>
            <input type="password" id="id_password" name="password" required
                class="w-full px-3 py-2 border rounded-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
    </form>
</div>
{% endblock %}
