{% extends 'base.html' %}

{% block title %}Deposit Money{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-full">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-center mb-4">Deposit Money</h2>
        <form method="post" class="w-full max-w-sm mx-auto" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 w-full">
                Deposit
            </button>
        </form>
    </div>
</div>
{% endblock %}
