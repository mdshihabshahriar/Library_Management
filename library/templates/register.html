{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-4">Register</h2>
    <form method="post" class="max-w-sm">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 font-bold">Username:</label>
            <input type="text" id="id_username" name="username" required
                class="w-full bg-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:bg-white">
        </div>
        <div class="mb-4">
            <label for="id_email" class="block text-gray-700 font-bold">Email:</label>
            <input type="email" id="id_email" name="email" required
                class="w-full bg-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:bg-white">
        </div>
        <div class="mb-4">
            <label for="id_password1" class="block text-gray-700 font-bold">Password:</label>
            <input type="password" name="password1" id="id_password1"
                class="w-full bg-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:bg-white" required>
        </div>
        <div class="mb-6">
            <label for="id_password2" class="block text-gray-700 font-bold">Confirm Password:</label>
            <input type="password" name="password2" id="id_password2"
                class="w-full bg-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:bg-white" required>
        </div>
        <div class="mb-6">
            <label for="id_balance" class="block text-gray-700 font-bold">Initial Balance:</label>
            <input type="number" step="0.01" name="balance" id="id_balance"
                class="w-full bg-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:bg-white" required>
        </div>
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
    </form>
</div>
{% endblock %}
